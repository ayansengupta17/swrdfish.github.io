<body>
    <h2> D3 Demo using Force directed graph </h2>
    <p> The data received from the <a href="https://www.targetvalidation.org/" target"blank">CTTV</a> platform, shows target associations to a particular disease (in this case asthma ). </p>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-150)
    .linkDistance(50)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("https://www.targetvalidation.org/api/latest/association?disease=EFO_0000270", function(error, graph) {
  if (error) throw error;

  graph = graph.data.splice(0, 400);
  var bigNode = {association_score: -1, datatypes: [], target: {symbol: graph[0].disease.name}};
  
  for(var iii= 0; iii < 7; iii++){
      bigNode.datatypes.push({association_score: 1});
  }

  graph.push(bigNode);
  var links = [];
  for(var iii =0; iii<400; iii++){
    link = {"source": iii, "target": 400, "value": graph[iii].association_score};
    console.log(link);
    links.push(link);
  }

  force
      .nodes(graph)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return d.value; });

  var node = svg.selectAll(".node")
      .data(graph)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d){ return d.association_score * 10; })
      .style("fill", function(d) { return color( d.datatypes[0].association_score + 
                                                2 * d.datatypes[1].association_score +
                                                3 * d.datatypes[2].association_score +
                                                4 * d.datatypes[3].association_score +
                                                5 * d.datatypes[4].association_score +
                                                6 * d.datatypes[5].association_score +
                                                7 * d.datatypes[6].association_score ); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.target.symbol; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });

  BIG = node[0][node[0].length -1];
  BIG.setAttribute("r", 15)

});

</script>
</body>
