---
layout: default
---

<div class="home">
    {% for post in paginator.posts %}
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      {{ post.excerpt }}
      <span class='post-readmore'>
        <a class="post-readmore" href="{{ post.url | prepend: site.url }}">continue reading ..</a>
      </span>
      <div class="post-separator"></div>
    {% endfor %}
</div>
<div style="text-align: center; margin: -50px 0 50px">
  <a href="{{ paginator.previous_page_path }}"><span class="pagination">newer posts</span></a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="{{ paginator.next_page_path }}"><span class="pagination">older posts</span></a>  
</div>
